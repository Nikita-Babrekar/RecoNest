<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecoNest - User Profile</title>
  <link rel="stylesheet" href="profile.css">
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="logout-btn">Log Out</button>
    </div>
    
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar">
          <img src="profile.png" alt="Profile" class="avatar-img">
        </div>
      </div>
      
      <div class="profile-details">
        <!-- Name section -->
        <div class="detail-row">
          <div class="detail-header">
            <span class="detail-label">Name:</span>
            <button id="edit-btn" class="edit-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
          </div>
          <div id="name-display" class="detail-value">Nikita Babrekar</div>
          <input id="name-input" type="text" class="detail-input" value="Nikita Babrekar" style="display: none;">
        </div>
        
        <!-- Email section -->
        <div class="detail-row">
          <div class="detail-header">
            <span class="detail-label">Email:</span>
          </div>
          <div id="email-display" class="detail-value">abc@gmail.com</div>
          <input id="email-input" type="email" class="detail-input" value="abc@gmail.com" style="display: none;">
        </div>
        
        <!-- Password section -->
        <div class="detail-row">
          <div class="detail-header">
            <span class="detail-label">Password:</span>
          </div>
          <div id="password-display" class="detail-value">********</div>
          <input id="password-input" type="password" class="detail-input" value="********" style="display: none;">
        </div>
        
        <!-- Save Changes button (hidden by default) -->
        <div id="save-changes-container" class="save-changes-container" style="display: none;">
          <button id="save-btn" class="save-btn">Save changes</button>
          <button id="cancel-btn" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const editBtn = document.getElementById('edit-btn');
      const saveBtn = document.getElementById('save-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      const saveChangesContainer = document.getElementById('save-changes-container');
      
      // Display elements
      const nameDisplay = document.getElementById('name-display');
      const emailDisplay = document.getElementById('email-display');
      const passwordDisplay = document.getElementById('password-display');
      
      // Input elements
      const nameInput = document.getElementById('name-input');
      const emailInput = document.getElementById('email-input');
      const passwordInput = document.getElementById('password-input');
      
      // Enter edit mode
      editBtn.addEventListener('click', function() {
        // Hide display elements, show input elements
        nameDisplay.style.display = 'none';
        emailDisplay.style.display = 'none';
        passwordDisplay.style.display = 'none';
        
        nameInput.style.display = 'block';
        emailInput.style.display = 'block';
        passwordInput.style.display = 'block';
        
        // Show save changes button, hide edit button
        editBtn.style.display = 'none';
        saveChangesContainer.style.display = 'flex';
      });
      
      // Save changes
      saveBtn.addEventListener('click', function() {
        // Update display values with input values
        nameDisplay.textContent = nameInput.value;
        emailDisplay.textContent = emailInput.value;
        passwordDisplay.textContent = passwordInput.value.replace(/./g, '*');
        
        // Hide input elements, show display elements
        nameDisplay.style.display = 'block';
        emailDisplay.style.display = 'block';
        passwordDisplay.style.display = 'block';
        
        nameInput.style.display = 'none';
        emailInput.style.display = 'none';
        passwordInput.style.display = 'none';
        
        // Hide save changes button, show edit button
        editBtn.style.display = 'block';
        saveChangesContainer.style.display = 'none';
        
        // In a real app, here you would send data to your backend
        console.log('Profile updated:', {
          name: nameInput.value,
          email: emailInput.value,
          password: passwordInput.value
        });
      });
      
      // Cancel edit
      cancelBtn.addEventListener('click', function() {
        // Restore input values from display values
        nameInput.value = nameDisplay.textContent;
        emailInput.value = emailDisplay.textContent;
        passwordInput.value = '********'; // Use a secure way in real applications
        
        // Hide input elements, show display elements
        nameDisplay.style.display = 'block';
        emailDisplay.style.display = 'block';
        passwordDisplay.style.display = 'block';
        
        nameInput.style.display = 'none';
        emailInput.style.display = 'none';
        passwordInput.style.display = 'none';
        
        // Hide save changes button, show edit button
        editBtn.style.display = 'block';
        saveChangesContainer.style.display = 'none';
      });
    });
  </script>
</body>
</html>
